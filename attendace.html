<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Status</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 30px; }
    #studentAutoResult {
      margin-top: 40px;
      padding: 20px;
      border: 2px solid #4caf50;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      background-color: #f0fff0;
      display: inline-block;
    }
    .btn-scan {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-scan:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h2>📋 Attendance Status</h2>

  <!-- Organizer QR Scan Button -->
  <div style="text-align: center; margin-top: 20px;">
    <button onclick="window.location.href='scanner.html'" class="btn-scan">
      🔐 Organizer QR Scan
    </button>
  </div>

  <!-- Student Auto Attendance Display -->
  <div style="margin-top: 40px;">
    <h3>🎉 Auto Attendance Check</h3>
    <div id="studentAutoResult">Waiting for QR scan...</div>
  </div>

  <!-- JS to auto-check QR info from localStorage -->
  <script>
    window.addEventListener('DOMContentLoaded', function () {
      const scanned = localStorage.getItem("scannedQR");
      const resultDiv = document.getElementById("studentAutoResult");

      if (!scanned) {
        resultDiv.innerText = "⚠️ No QR code found. Please scan your QR first.";
        return;
      }

      try {
        const data = JSON.parse(scanned);
        const regId = data.id;

        const attendanceData = JSON.parse(localStorage.getItem("attendanceData")) || [];
        const entry = attendanceData.find(record => record.regId === regId);

        if (entry) {
          resultDiv.innerHTML = `
            ✅ Attendance Found!<br><br>
            👤 <strong>${entry.name}</strong><br>
            🏫 ${entry.collegeName}<br>
            📅 ${entry.eventName}<br>
            ⏰ Check-In Time: ${entry.checkInTime}
          `;
        } else {
          resultDiv.innerText = "❌ No attendance record found for your QR.";
        }

        // Clear it after use
        localStorage.removeItem("scannedQR");

      } catch (e) {
        resultDiv.innerText = "❌ Invalid QR data!";
      }
    });
  </script>
</body>
</html>
