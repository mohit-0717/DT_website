<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #scanner {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid #555;
      border-radius: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>Attendance QR Scanner</h2>
  <div id="scanner"></div>
  <div id="result">Waiting for scan...</div>

  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
  <script>
    const result = document.getElementById('result');
    const html5QrCode = new Html5Qrcode("scanner");

    function onScanSuccess(decodedText, decodedResult) {
      html5QrCode.stop();
      result.innerText = "Scanned: " + decodedText;
    }

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          cameras[0].id,
          {
            fps: 10,
            qrbox: 250
          },
          onScanSuccess
        );
      } else {
        result.innerText = "No cameras found";
      }
    }).catch(err => {
      result.innerText = "Camera error: " + err;
    });
  </script>

</body>
</html>
