<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organizer QR Scanner</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: auto;
      display: none;
    }
    #result {
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
    #scanner-section {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Organizer Login</h2>
  <div id="login-section">
    <input id="loginId" type="text" placeholder="ID: Organizer"><br>
    <input id="loginPass" type="password" placeholder="Password"><br>
    <button onclick="checkLogin()">Login</button>
    <div id="loginMsg" style="color:red;"></div>
  </div>

  <div id="scanner-section">
    <h3>QR Scanner</h3>
    <div id="reader"></div>
    <div id="result">Waiting for scan...</div>
  </div>

  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
  <script>
    function checkLogin() {
      const id = document.getElementById("loginId").value.trim();
      const pass = document.getElementById("loginPass").value.trim();
      if (id === "Organizer" && pass === "123456") {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("scanner-section").style.display = "block";
        startScanner();
      } else {
        document.getElementById("loginMsg").innerText = "Invalid credentials!";
      }
    }

    function startScanner() {
      const qrCode = new Html5Qrcode("reader");
      document.getElementById("reader").style.display = "block";
      const resultDiv = document.getElementById("result");

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          qrCode.start(
            cameras[0].id,
            { fps: 10, qrbox: 250 },
            (decodedText) => {
              try {
                const data = JSON.parse(decodedText);
                resultDiv.innerHTML = `
                  ✅ Valid QR<br>
                  👤 ${data.name}<br>
                  🏫 ${data.college}<br>
                  📅 ${data.event}
                `;
              } catch {
                resultDiv.innerText = "Scanned, but invalid data";
              }
              qrCode.stop();
            }
          );
        } else {
          resultDiv.innerText = "No cameras found";
        }
      }).catch(err => {
        resultDiv.innerText = "Camera error: " + err;
      });
    }
  </script>
</body>
</html>
