<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance QR Scanner</title>
  <style>
    #scanner {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      border: 2px solid #333;
      border-radius: 8px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: green;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Attendance QR Scanner</h2>

  <div id="scanner"></div>
  <div id="result">Waiting for scan...</div>

  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
  <script>
    const scannerElementId = "scanner";
    const resultDiv = document.getElementById("result");

    function onScanSuccess(decodedText, decodedResult) {
      resultDiv.innerText = `Scanned ID: ${decodedText}`;
      html5QrCode.stop().then(() => {
        console.log("Scanner stopped.");
      }).catch((err) => console.error(err));
    }

    function onScanFailure(error) {
      // ignore for now
    }

    const html5QrCode = new Html5Qrcode(scannerElementId);

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length > 0) {
        const cameraId = cameras[0].id;
        html5QrCode.start(
          cameraId,
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanFailure
        );
      } else {
        resultDiv.innerText = "No camera found.";
      }
    }).catch(err => {
      resultDiv.innerText = "Camera error: " + err;
    });
  </script>
</body>
</html>
