<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid #444;
      border-radius: 10px;
      display: none;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: green;
    }
    #login-section {
      margin-top: 50px;
    }
    #scanner-section {
      display: none;
    }
    input {
      padding: 8px;
      margin: 5px;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Attendance QR Scanner</h2>

  <!-- Organizer Login -->
  <div id="login-section">
    <input type="text" id="loginId" placeholder="Enter Organizer ID"><br>
    <input type="password" id="loginPass" placeholder="Enter Password"><br>
    <button onclick="login()">Login</button>
    <div id="loginMsg" style="color: red; margin-top: 10px;"></div>
  </div>

  <!-- QR Scanner -->
  <div id="scanner-section">
    <div id="reader"></div>
    <div id="result">Waiting for scan...</div>
  </div>

  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
  <script>
    function login() {
      const id = document.getElementById("loginId").value.trim();
      const pass = document.getElementById("loginPass").value.trim();
      const msg = document.getElementById("loginMsg");

      if (id === "Organizer" && pass === "123456") {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("scanner-section").style.display = "block";
        startScanner();
      } else {
        msg.innerText = "‚ùå Invalid ID or Password!";
      }
    }

    function startScanner() {
      const resultElement = document.getElementById('result');
      const html5QrCode = new Html5Qrcode("reader");
      document.getElementById("reader").style.display = "block";

      function onScanSuccess(decodedText) {
        try {
          const data = JSON.parse(decodedText);
          if (data.name && data.event) {
            resultElement.innerHTML = `
              ‚úÖ Valid QR<br>
              üë§ Name: ${data.name}<br>
              üè´ College: ${data.college}<br>
              üìÖ Event: ${data.event}
            `;
          } else {
            resultElement.innerText = "‚ùå Invalid QR format";
          }
        } catch (err) {
          resultElement.innerText = "‚ùå Error reading QR data";
        }

        html5QrCode.stop().catch(err => {
          console.error("Stop error:", err);
        });
      }

      Html5Qrcode.getCameras().then(cameras => {
        if (cameras.length > 0) {
          html5QrCode.start(
            cameras[0].id,
            { fps: 10, qrbox: 250 },
            onScanSuccess
          ).catch(err => {
            resultElement.innerText = "‚ùå Camera start failed: " + err;
          });
        } else {
          resultElement.innerText = "‚ùå No cameras found";
        }
      }).catch(err => {
        resultElement.innerText = "‚ö†Ô∏è Camera access error: " + err;
      });
    }
  </script>
</body>
</html>
