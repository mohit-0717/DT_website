<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance QR Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 18px;
      padding: 15px 30px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #4caf50;
      color: white;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #45a049;
    }
    input {
      font-size: 16px;
      padding: 10px;
      width: 300px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Attendance QR Scanner</h2>
  <p>Click the button below to scan QR code using an external tool:</p>
  <button onclick="window.open('https://scanapp.org/webscanner', '_blank')">Open QR Scanner</button>

  <div>
    <h3>Paste Scanned QR Code Here:</h3>
    <input type="text" id="qrInput" placeholder="Paste scanned code here" />
    <br />
    <button onclick="submitQR()">Submit Attendance</button>
    <p id="statusMsg"></p>
  </div>

  <script>
    function submitQR() {
      const code = document.getElementById('qrInput').value;
      if (code.trim() === "") {
        document.getElementById('statusMsg').innerText = "❌ Please paste a valid QR code!";
      } else {
        document.getElementById('statusMsg').innerText = "✅ Attendance marked for: " + code;
        // You can add logic to send this data to your database here.
      }
    }
  </script>
</body>
</html>
