<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance QR Scanner</title>
  <style>
    #scanner {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid #444;
      border-radius: 8px;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: green;
      text-align: center;
      font-weight: bold;
    }
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <h2>Attendance QR Scanner</h2>
  <div id="scanner"></div>
  <div id="result">Waiting for scan...</div>

  <!-- QR code scanner script -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
  <script>
    const resultDiv = document.getElementById("result");
    const html5QrCode = new Html5Qrcode("scanner");

    function onScanSuccess(decodedText, decodedResult) {
      // Stop scanner after one scan
      html5QrCode.stop().then(() => {
        console.log("QR Code scanner stopped.");
      });
      resultDiv.innerText = `Scanned ID: ${decodedText}`;
    }

    function onScanFailure(error) {
      // Optional: Ignore scan failures
    }

    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          cameras[0].id, // use first available camera
          { fps: 10, qrbox: 250 },
          onScanSuccess,
          onScanFailure
        );
      } else {
        resultDiv.innerText = "No cameras found.";
      }
    }).catch(err => {
      resultDiv.innerText = "Error accessing camera: " + err;
    });
  </script>
</body>
</html>
