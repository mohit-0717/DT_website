<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Organizer QR Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    #loginBox, #scannerBox {
      display: none;
    }
    input {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
      width: 250px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    #statusMsg {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Organizer Login</h2>

  <div id="loginBox">
    <input type="text" id="userId" placeholder="Enter ID"><br>
    <input type="password" id="userPass" placeholder="Enter Password"><br>
    <button onclick="checkLogin()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <div id="scannerBox">
    <h2>Attendance QR Scanner</h2>
    <button onclick="window.open('https://scanapp.org/webscanner', '_blank')">Open QR Scanner</button>

    <h3>Paste Scanned QR Code Below:</h3>
    <input type="text" id="qrInput" placeholder="Paste scanned QR code here"><br>
    <button onclick="submitQR()">Submit Attendance</button>
    <p id="statusMsg"></p>
  </div>

<script>
  const resultElement = document.getElementById('result');
  const html5QrCode = new Html5Qrcode("reader");

  function onScanSuccess(decodedText, decodedResult) {
    try {
      const data = JSON.parse(decodedText);
      if (data.name && data.event) {
        resultElement.innerHTML = `
          ‚úÖ Valid QR<br>
          üë§ Name: ${data.name}<br>
          üè´ College: ${data.college}<br>
          üìÖ Event: ${data.event}
        `;
      } else {
        resultElement.innerText = "‚ùå Invalid QR format";
      }
    } catch (err) {
      resultElement.innerText = "‚ùå Error reading QR data";
    }

    html5QrCode.stop().catch(err => {
      console.error("Failed to stop camera: ", err);
    });
  }

  Html5Qrcode.getCameras().then(cameras => {
    if (cameras.length > 0) {
      html5QrCode.start(
        cameras[0].id,
        { fps: 10, qrbox: 250 },
        onScanSuccess
      ).catch(err => {
        resultElement.innerText = "‚ùå Camera start failed: " + err;
      });
    } else {
      resultElement.innerText = "‚ùå No cameras found";
    }
  }).catch(err => {
    resultElement.innerText = "‚ö†Ô∏è Camera access error: " + err;
  });
</script>

</body>
</html>
