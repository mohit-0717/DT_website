<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance QR Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 18px;
      padding: 15px 30px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #4caf50;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Attendance QR Scanner</h2>
  <p>Click the button below to open the QR code scanner in a new tab:</p>
  <button onclick="window.open('https://webqr.com', '_blank')">Open QR Scanner</button>
</body>
</html>
