<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Organizer QR Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    #loginBox, #scannerBox {
      display: none;
    }
    input {
      font-size: 16px;
      padding: 10px;
      margin: 10px;
      width: 250px;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #388e3c;
    }
    #statusMsg {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Organizer Login</h2>

  <div id="loginBox">
    <input type="text" id="userId" placeholder="Enter ID"><br>
    <input type="password" id="userPass" placeholder="Enter Password"><br>
    <button onclick="checkLogin()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <div id="scannerBox">
    <h2>Attendance QR Scanner</h2>
    <button onclick="window.open('https://scanapp.org/webscanner', '_blank')">Open QR Scanner</button>
